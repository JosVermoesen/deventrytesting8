<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="domSaveForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Group Type</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01" formControlName="groupType">
          <option value="domClient_">Client</option>
          <option value="domList_">List</option>
        </select>
      </div>

      <input type="text" class="form-control" formControlName="name" placeholder="Description">
    </div>

    <div class="form-group">
      <div *ngIf="!locationReload">
        <button type="button" class="btn btn-primary" [disabled]="!domSaveForm.valid" (click)="onSubmit()">Save</button>
      </div>

      <div *ngIf="locationReload">
        <button type="button" class="btn btn-primary" disabled>
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          Save</button>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
