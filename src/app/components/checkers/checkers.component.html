<div class="card card-body mb-3">
  <form [formGroup]="checkersForm" (ngSubmit)="onSubmit()">


    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">BE Bank number</label>
        </div>
        <input type="text" class="form-control" id="inputGroupSelect01" formControlName="beBankNumber">
      </div>

      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect02">Result</label>
          </div>
          <input readonly type="text" class="form-control" id="inputGroupSelect02" [value]="result">
        </div>

      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" formControlName="withSpaces" value="">Return Formatted
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" formControlName="sepa" value="">Return SEPA
        </label>
      </div>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-primary" [disabled]="!checkersForm.valid" (click)="onSubmit()">Check</button>
    </div>
  </form>
</div>
